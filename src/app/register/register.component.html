<div class="container bg-darkmt-4">
  <h3 class="text-center info mt-4 pt-4">Register</h3>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="userForm">
        <form class="pt-3 pl-3 pr-3 pb-3" #myForm="ngForm" (ngSubmit)="myForm.form.valid && onSubmit(myForm)">

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="user" [(ngModel)]="user.role" value="user">
            <label class="form-check-label" for="inlineRadio1">User</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="shelter" [(ngModel)]="user.role" value="shelter">
            <label class="form-check-label" for="inlineRadio2">Shelter</label>
          </div>

          <div class="form-group">
            <label for="petID">Name</label>
            <input type="text" name="id" class="form-control" [(ngModel)]="user.name"
            #name="ngModel"
                      [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }" required>
          </div>


          <div class="form-group">
            <label for="petID">Email</label>
            <input type="text" name="email" class="form-control"  placeholder="name@example.com" [(ngModel)]="user.email" #name="ngModel"
            [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }" required>
          </div>

          <div class="form-group">
            <label for="petID">Password</label>
            <input type="text" name="password" class="form-control" [(ngModel)]="user.password" #name="ngModel"
            [ngClass]="{ 'is-invalid': myForm.submitted && name.invalid }" required>
          </div>


          <div class="form-group pt-4 text-center">
            <button class="btn btn-primary btn-lg">Submit</button>
          </div>


        </form>

      </div>


    </div>



  </div>

</div>


<li> {{ user | json }} </li>
